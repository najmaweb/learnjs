<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<label id="myshow"></label>
<script>

(function($){
function myTimer() {
    var d = new Date();
	return (d.toLocaleTimeString());
}

setInterval(function(){
$("#myshow").html(myTimer);
},3000);
}(jQuery))
</script>
</body>
</html>
