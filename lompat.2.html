<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="js/jquery.js"></script>
    <style>
    </style>
</head>
<body>
    <label id="myshow">0</label>
    <label id="description">up</label><br />
    <img id="pic" src="img/savealeppo.jpg" />
    <script>
    (function($){
        function myTimer(c,orientation) {
            if(c==10){
                orientation = "down";
            }
            if(c==0){
                orientation = "up";
            }
            if(orientation == "up"){
                c = c+1;
            }
            if(orientation == "down"){
                c = c-1;
            }
            $("#description").html(orientation);
            return c;
        }
        $("#pic").css("position","relative");
        setInterval(function(){
            c=$("#myshow").html();
            $("#myshow").html(myTimer(parseInt(c),$("#description").html()));
            $("#pic").css("top",c);
        },100);


    }(jQuery))
    </script>
</body>
</html>
