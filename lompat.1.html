<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <label id="myshow">0</label>
    <label id="description">up</label>
    <script>
    (function($){
        function myTimer(c,orientation) {
            if(c==10){
                orientation = "down";
            }
            if(c==0){
                orientation = "up";
            }
            if(orientation == "up"){
                c = c+1;
            }
            if(orientation == "down"){
                c = c-1;
            }
            $("#description").html(orientation);
            return c;
        }
        setInterval(function(){
            c=$("#myshow").html();
            $("#myshow").html(myTimer(parseInt(c),$("#description").html()));
        },100);
    }(jQuery))
    </script>
</body>
</html>
